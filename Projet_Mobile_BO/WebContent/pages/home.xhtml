<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <ui:include src="./modeles/head.xhtml"></ui:include>
<body>

	<ui:include src="./modeles/header.xhtml"></ui:include>

<h1>elle est pas belle ma page d'accueil ?</h1>

<h:form>  
    <p:dataTable var="categories" value="#{homeBean.categories.categories}"
    	rowKey="#{categories.id}" selection="#{homeBean.selectedCategory}">  
    	<f:facet name="header">  
            Categories
        </f:facet>
        
        <p:column selectionMode="single" style="align:center; width:20px">
        	<h:selectOneRadio/>
        </p:column>
        
        <p:column headerText="id">  
            <h:outputText value="#{categories.id}" />  
        </p:column>  
  
        <p:column headerText="name">  
            <h:outputText value="#{categories.nom}" />  
        </p:column> 
        
        <f:facet name="footer"></f:facet>
    </p:dataTable>  
    
    <p:commandButton value="New" action="#{homeBean.newCategory}"/>
    <p:commandButton value="Modify" action="#{homeBean.setCategory}"/>
    
</h:form> 
</body>
</html>
